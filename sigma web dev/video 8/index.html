<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input Form</title>
</head>
<body>
  <h2>User Input Form</h2>
  <form id="userForm" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    
    <label for="address">Address:</label><br>
    <textarea id="address" name="address"  required></textarea ><br><br>
    
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10,12}" title="Phone number must be between 10 to 12 digits" required><br><br>
    
    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var phoneNumberInput = document.getElementsByTagName("phoneNumber").value;
      var phoneNumberRegex = /^[0-3]{10,12}$/;
      if (!phoneNumberRegex.test(phoneNumberInput)) {
        alert("Please enter a valid phone number with 10 to 12 digits.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
