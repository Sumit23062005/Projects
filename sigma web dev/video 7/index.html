<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - let's learn it</title>
</head>
<body>
    <h1>Form to apply for TA</h1>
    <label for="user">apna user name daliye </label>
    <input type="text" id="user" name="username" placeholder="Enter your username" autofocus>
    <div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
</div>
<div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
<label for="subscribe">Subscribe to get updates</label>
</div>
    <div>
        <label for="comment">enter ur comment  here ......</label>
        <textarea id="comment" name="comment" rows="4" cols="50">
      </textarea>
    </div>
    <div>
        <select name="Academic year">
            <option value="FY">first year</option>
            <option value="SY"> second year</option>
            <option value="TY"> third year</option>
      </select>
    </div>
</body>
</html>
