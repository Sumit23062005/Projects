<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post Request</title>
</head>
<body>
    <h3>GET Request form </h3>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="enter username" type="text" name="user" id="">
        <input placeholder="enter password" type="password" name="password" id="">
        <button>Submit</button>
    </form>
    <h3>POST Request form </h3>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="enter username" type="text" name="user" id="">
        <input placeholder="enter password" type="password" name="password" id="">
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
